<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzamaker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="title"></h1>

    <div class="container">

        <div class="saucebutton-container">
    
            <div id="tomaat" class="button-sauce">
                <h2>Tomaten saus</h2>
                <img src="images/tomaat.png" alt="">
            </div>
            <div id="kaas" class="button-sauce">
                <h2>Witte saus</h2>
                <img src="images/kaas.png" alt="" srcset="">
            </div>
    
        </div>

        <div class="ingredients-container">
            <div class="ingredient" data-ingredient="tomaat">
                <h2>Tomaten</h2>
                <img src="images/tomaat.png" alt="">
            </div>
            <div class="ingredient" data-ingredient="mozarella">
                <h2>Mozarella</h2>
                <img src="images/mozarella.png" alt="">
            </div>
            <div class="ingredient" data-ingredient="bacon">
                <h2>Bacon</h2>
                <img src="images/bacon.png" alt="">
            </div>
            <div class="ingredient" data-ingredient="ananas">
                <h2>Ananas</h2>
                <img src="images/ananas.png" alt="">
            </div>
            <div class="ingredient" data-ingredient="mushrooms">
                <h2>Mushrooms</h2>
                <img src="images/mushrooms.png" alt="">
            </div>
            <div class="ingredient" data-ingredient="tonijn">
                <h2>Tonijn</h2>
                <img src="images/tonijn.png" alt="">
            </div>
        </div>
        <div class="pizza-container">
            <div class="pizza">

                <div class="tomaat-saus"></div>
                <div class="kaas-saus"></div>

                <div class="tomaat-container">
                    <div class="tomaat" id="tom1">
                        <img src="images/tomaatpizza.png" alt="" srcset="">
                    </div>
                    <div class="tomaat" id="tom2">
                        <img src="images/tomaatpizza.png" alt="" srcset="">
                    </div>
                    <div class="tomaat" id="tom3">
                        <img src="images/tomaatpizza.png" alt="" srcset="">
                    </div>
                    <div class="tomaat" id="tom4">
                        <img src="images/tomaatpizza.png" alt="" srcset="">
                    </div>
                    <div class="tomaat" id="tom5">
                        <img src="images/tomaatpizza.png" alt="" srcset="">
                    </div>
                    <div class="tomaat" id="tom6">
                        <img src="images/tomaatpizza.png" alt="" srcset="">
                    </div>

                </div>

                <div class="mozarella-container">
                    <div class="mozarella" id="pos1">
                        <img src="images/mozarellapizza.png" alt="">
                    </div>
                    <div class="mozarella" id="pos2">
                        <img src="images/mozarellapizza.png" alt="">
                    </div>
                    <div class="mozarella" id="pos3">
                        <img src="images/mozarellapizza.png" alt="">
                    </div>
                    <div class="mozarella" id="pos4">
                        <img src="images/mozarellapizza.png" alt="">
                    </div>
                </div>

                <div class="bacon-container">
                    <div class="bacon" id="bac1">
                        <img src="images/bacon.png" alt="">
                    </div>
                    <div class="bacon" id="bac2">
                        <img src="images/bacon.png" alt="">
                    </div>
                    <div class="bacon" id="bac3">
                        <img src="images/bacon.png" alt="">
                    </div>
                </div>

                <div class="ananas-container">
                    <div class="ananas" id="an1">
                        <img src="images/ananaspizza.png" alt="">
                    </div>
                    <div class="ananas" id="an2">
                        <img src="images/ananaspizza.png" alt="">
                    </div>
                </div>

                <div class="mushroom-container">
                    <div class="mushroom" id="mush1">
                        <img src="images/mushrooms.png" alt="">
                    </div>
                    <div class="mushroom" id="mush2">
                        <img src="images/mushrooms.png" alt="">
                    </div>
                </div>

            </div>
            <h2>Jouw pizza</h2>
        </div>


    </div>

    <div class="next-button">
        <span>Volgende</span>
    </div>

    <div class="prev-button">
        <span>Terug</span>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
